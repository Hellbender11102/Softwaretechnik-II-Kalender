targets:
  $default:
    builders:
      build_web_compilers|entrypoint:
        # These are globs for the entrypoints you want to compile.
        generate_for:
          - web/main.dart
        options:
        release_options:
          compiler: dart2js
          dart2js_args:
            - --minify
            - -Dhost=https://projects.mylab.th-luebeck.de:443/calendar/mm
