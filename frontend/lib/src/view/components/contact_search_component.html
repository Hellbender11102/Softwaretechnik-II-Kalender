<div id="search-component">
    <input #searchBox id="search-box"
           placeholder="Search"
           (change)="search(searchBox.value)"
           (keyup)="search(searchBox.value)" />
    <div>
        <div *ngFor="let contact of contacts | async"
             (click)="contact.delete()" class="search-result" >
            {{contact.username}}
        </div>
    </div>
</div>
