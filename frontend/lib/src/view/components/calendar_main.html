<a routerLink="/year"></a>
<h3>{{month.toString()}} {{month.year}}</h3>
<table>
    <tr>
        <th *ngFor="let day of week">{{day}}</th>
    </tr>
    <tr *ngFor="let day of month.fullMonth()"
        (click)="gotoDetail(day)">
        <td>{{day.year}}
            <div class="appointmentNotifier">{{appointments.length}}</div>
        </td>
    </tr>
</table>
<div id="month">
    <h4 (click)="previous()">&lt;- Previous</h4>
    <h4 (click)="next()">Next -&gt;</h4>
</div>
