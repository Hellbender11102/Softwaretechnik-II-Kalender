<div id="screen">
<a routerLink="/year"></a>
    <h3>{{month.toString()}} {{month.year}}</h3>
    <table>
        <tr>
            <th *ngFor="let day of week">{{day}}</th>
        </tr>
        <tr>
            <td *ngFor="let day of week(0)" (click)="gotoDetail(day)">{{day.day}}
                <div class="appointmentNotifier">{{appointments.length}}</div>
            </td>
        </tr>
        <tr>
            <td *ngFor="let day of week(1)" (click)="gotoDetail(day)">{{day.day}}
                <div class="appointmentNotifier">{{appointments.length}}</div>
            </td>
        </tr>
        <tr>
            <td *ngFor="let day of week(2)" (click)="gotoDetail(day)">{{day.day}}
                <div class="appointmentNotifier">{{appointments.length}}</div>
            </td>
        </tr>
        <tr>
            <td *ngFor="let day of week(3)" (click)="gotoDetail(day)">{{day.day}}
                <div class="appointmentNotifier">{{appointments.length}}</div>
            </td>
        </tr>
        <tr>
            <td *ngFor="let day of week(4)" (click)="gotoDetail(day)">{{day.day}}
                <div class="appointmentNotifier">{{appointments.length}}</div>
            </td>
        </tr>
        <tr>
            <td *ngFor="let day of week(5)" (click)="gotoDetail(day)">{{day.day}}
                <div class="appointmentNotifier">{{appointments.length}}</div>
            </td>
        </tr>
    </table>

    <h4 (click)="next()">Next -&gt;&gt;</h4>
    <h4 (click)="previous()">&lt;&lt;- Previous</h4>
</div>
