<a routerLink="/year"></a>
<h3>{{month.toString()}} {{month.year}}</h3>
<table>
    <tr>
        <th *ngFor="let day of week">{{day}}</th>
    </tr>
    <tr>
        <td *ngFor="let i of month.weekOfMonth(0)">{{i}}
            <li *ngFor="let appointment of appointments" [routerLink]="RoutePaths.calendarMain.toUrl()"
                [routerLinkActive]="'active'">{{appointment.id}}</li>
        </td>
    </tr>
    <tr>
        <td *ngFor="let i of month.weekOfMonth(1)" >{{i}}</td>
    </tr>
    <tr>
        <td *ngFor="let i of month.weekOfMonth(2)" >{{i}}</td>
    </tr>
    <tr>
        <td *ngFor="let i of month.weekOfMonth(3)" >{{i}}</td>
    </tr>
    <tr>
        <td *ngFor="let i of month.weekOfMonth(4)" >{{i}}</td>
    </tr>
    <tr>
        <td *ngFor="let i of month.weekOfMonth(5)" >{{i}}</td>
    </tr>
</table>
<div id="month">
    <h4 (click)="previous()">&lt;- Previous</h4>
    <h4 (click)="next()">Next -&gt;</h4>
</div>
