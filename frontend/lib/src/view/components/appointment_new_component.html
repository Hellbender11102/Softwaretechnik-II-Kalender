
<h1>New Appointment</h1>
<form>
    <div class="form-group">
        <label for="name">Terminname</label>
        <input type="text" class="form-control" id="name" required placeholder="Name"
               [(ngModel)]="appointment.name" name="name">
    </div>

    <div class="form-group">
        <label for="date">Datum</label>
        <input type="date" class="form-control" id="date" required
               [(ngModel)]="appointment.date" ngControl="date">
    </div>

    <div class="form-group">
        <label for="time">Uhrzeit</label>
        <input type="text" class="form-control" id="time" placeholder="00:00"
               [(ngModel)]="appointment.time" ngControl="time">
    </div>

    <div class="form-group">
        <label for="duration">Dauer</label>
        <input type="text" class="form-control" id="duration" required placeholder="00:00"
               [(ngModel)]="appointment.duration" ngControl="duration">
    </div>

    <div class="form-group">
        <label for="location">Ort</label>
        <input type="text" class="form-control" id="location" placeholder="Ort"
               [(ngModel)]="appointment.location" ngControl="location">
    </div>

    <button type="submit" class="btn btn-success" (click)="create()">Create</button>

</form>
