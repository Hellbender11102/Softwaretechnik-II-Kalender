
<h3>All Appointments (Agenda)</h3>
<appointment-search id="search"></appointment-search>

<ul class="appointments">
    <li *ngFor="let appointment of appointments"
        (click)="gotoDetail(appointment)">
        <span class="badge middle">{{appointment.date}}</span>
        <span class="middle">{{appointment.name}}</span>
    </li>
</ul>
