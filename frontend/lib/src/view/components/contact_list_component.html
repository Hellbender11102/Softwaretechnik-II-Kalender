
<h3>Contacts</h3>
<form action="/action_page.php">
    <div class="form-group">
    <input type="text" class="form-control" id="contactCode" required placeholder="ContactCode"
                              [(ngModel)]="contactCode" name="contactCode">
    <button (click)="addContact()" type="submit">Add Contact</button>
    </div>
</form>

<ul class="contacts">
    <li *ngFor="let contact of contacts"
        [class.selected]="contact === selected"
        (click)="onSelect(contact)">
        <span>{{contact.contactCode}} </span>
        <span>{{contact.name}} </span>
        <span>{{contact.email}} </span>
    </li>
</ul>
<div *ngIf="selected != null">
    <button (click)="gotoDetail()">View Details</button>
</div>
