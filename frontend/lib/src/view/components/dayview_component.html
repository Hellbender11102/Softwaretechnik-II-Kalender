<h3>Dayview</h3>
    <table>
        <tr>
            <ul *ngFor="let appointment of appointments" (click)="gotoDetail(appointment)">{{appointment.time}} - {{appointment.name}}

                    <li>Dauer: {{appointment.duration}}</li>
            </ul>
        </tr>
    </table>
