<div *ngIf="day != null">
    <h3>{{day.toString()}}</h3>
    <ul class="appointments">
        <li *ngFor="let appointment of appointments"
            (click)="gotoDetail(appointment)">
            <span class="badge">{{appointment.time}}</span>
            <span>{{appointment.name}}</span>
        </li>
    </ul>

    <button (click)="newAppointment()" class="btn btn-success" type="submit">New Appointment</button>

    <button type="button" class="btn back" (click)="goBack()">GoBack</button>
</div>
